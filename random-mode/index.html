<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Scale Generator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <div class="nav-header">
            <a href="../index.html" class="back-link">Torna all'Hub</a>
        </div>

        <h1>ðŸŽ² Scale & Mode Randomizer</h1>

        <div class="app-controls">
            
            <div class="control-group">
                <h3>1. Scale Consentite</h3>
                <div class="checkbox-grid">
                    <label><input type="checkbox" name="scale" value="major" checked> Maggiore</label>
                    <label><input type="checkbox" name="scale" value="melodic_minor" checked> Min. Melodica</label>
                    <label><input type="checkbox" name="scale" value="harmonic_minor" checked> Min. Armonica</label>
                </div>
            </div>

            <div class="control-group">
                <h3>2. Gradi Consentiti</h3>
                <div class="checkbox-grid">
                    <label><input type="checkbox" name="degree" value="1" checked> I</label>
                    <label><input type="checkbox" name="degree" value="2" checked> II</label>
                    <label><input type="checkbox" name="degree" value="3" checked> III</label>
                    <label><input type="checkbox" name="degree" value="4" checked> IV</label>
                    <label><input type="checkbox" name="degree" value="5" checked> V</label>
                    <label><input type="checkbox" name="degree" value="6" checked> VI</label>
                    <label><input type="checkbox" name="degree" value="7" checked> VII</label>
                </div>
            </div>

            <div class="control-group">
                <div class="flex-between">
                    <h3>3. Modi Consentiti</h3>
                    <button id="toggleModesBtn" style="background:transparent; border:1px solid #555; color:#aaa; cursor:pointer; padding:5px; border-radius:4px;">Seleziona/Deseleziona Tutti</button>
                </div>
                <p style="font-size: 0.8rem; margin-bottom: 10px;">Deseleziona quelli che non vuoi studiare.</p>
                
                <div class="checkbox-grid" id="modesContainer">
                    </div>
            </div>

            <button id="generateBtn" class="action-btn">Genera 4 Esercizi</button>
        </div>

        <div id="resultsContainer" class="results-grid hidden">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
