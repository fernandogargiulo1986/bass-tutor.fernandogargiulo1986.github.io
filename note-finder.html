<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Finder - Bass Tutor</title>
    
    <!-- Inclusione della libreria VexFlow da CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.0/build/cjs/vexflow.js"></script>
    
    <!-- Stili CSS Moderni -->
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00bcd4;
            --primary-color-dark: #008c9e;
            --text-color: #e0e0e0;
            --text-color-secondary: #a0a0a0;
            --border-color: #333;
            --staff-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigazione dal tuo sito */
        nav {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }
        
        /* Contenitore principale */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        /* Pannello centrale dell'applicazione */
        .tutor-panel {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .tutor-panel h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .tutor-panel p {
            color: var(--text-color-secondary);
            margin-bottom: 2rem;
        }
        
        /* Display della nota generata */
        #note-display {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 0 auto 1.5rem auto;
            font-size: 1.2rem;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-color);
        }
        
        /* Contenitore per il pentagramma */
        #staff-container {
            background-color: var(--staff-bg);
            border-radius: 8px;
            padding: 10px;
            margin: 0 auto 2rem auto;
            width: 170px;
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Controlli (slider e bottoni) */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .slider-container label {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }

        #interval-value {
            font-weight: bold;
            color: var(--primary-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 80%;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #444;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            margin-top: -6px; /* Centra il pallino sulla traccia */
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .action-button {
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-button {
            background-color: var(--primary-color);
            color: #000;
        }

        #start-button:hover {
            background-color: var(--primary-color-dark);
        }

        #stop-button {
            background-color: #444;
            color: var(--text-color);
        }
        
        #stop-button:hover {
            background-color: #555;
        }

        .action-button:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Bass Tutor</a>
        <div>
            <a href="note-finder.html">Note Finder</a>
            <a href="#">Chord Finder</a>
            <a href="#">Scale Finder</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="tutor-panel">
            <h1>Note Finder</h1>
            <p>Avvia il generatore per esercitarti a trovare le note sul basso.</p>
            
            <div id="note-display">Premi "Avvia" per iniziare...</div>
            
            <div id="staff-container"></div>
            
            <div class="controls">
                <div class="slider-container">
                    <label for="interval-slider">
                        Intervallo: <span id="interval-value">2.0</span> secondi
                    </label>
                    <input type="range" id="interval-slider" min="0.5" max="4" step="0.1" value="2.0">
                </div>
                
                <div class="button-group">
                    <button id="start-button" class="action-button">Avvia</button>
                    <button id="stop-button" class="action-button" disabled>Ferma</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Script JS -->
    <script src="note-finder.js"></script>
</body>
</html>
